<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="../static/css/empty.css" rel="stylesheet">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
    <script src="../static/js/ie-emulation-modes-warning.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

	<header class="subhead">
		<h1 id="titleHeader">
		   	<span class="red"> RU </span> Empty
		</h1>
	</header>

      <div class="jumbotron">
		<form action="/" method="post">
			<div class="form group">
        		<p class="lead">Pick a day of the week</p>
				<select class="form-control">
					<option> Monday </option>
					<option> Tuesday </option>
					<option> Wednesday </option>
					<option> Thursday </option>
					<option> Friday </option>
				</select>
				<br>
        		<p class="lead">Pick a campus</p>
				<select class="form-control">
					<option> Busch </option>
					<option> Livingston </option>
					<option> College Ave </option>
					<option> Cook/Douglass </option>
				</select>
				<br>
        		<p class="lead">Pick a building</p>
				<select class="form-control">
					<option> All buildings </option>
					{% for building in buildings %}
					<option> {{ building }} </option>
					{% endfor %}
				</select>
				<br>
			</div>
	  		<button id="submitQ" type="button" class="btn btn-danger">Submit</button>
		</form>
	  </div>
              

    </div> <!-- /container -->


  </body>
</html>
